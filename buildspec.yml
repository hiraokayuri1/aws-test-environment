version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - npm update -g npm
      - npm install
  build:
    commands:
      - npm run build
  artifacts:
    files:
     - dist/bundle.js
     - package.json
     - node_modules/**/*
     - appspec.yml
     - scripts/**/*